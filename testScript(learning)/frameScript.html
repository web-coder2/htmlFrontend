<!DOCTYPE html>
<html>
    <head>
        <title>frame script on vue</title>
    </head>
    <body>
        <div id="app">
            <h3>выбери город в котором будет погода</h3>
            <p v-for="(item) in cities" @click="setupPogoda(item)">{{ item }}</p>
            <iframe :src="fullSiteURL" width="800" height="600"></iframe>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    </body>
</html>

<script>

    let app = new Vue ({
        el: '#app',
        data: {
            siteURL: "https://www.gismeteo.ru/weather-",
            cities: ["vladimir-4350", "voronezh-5026", "rostov-na-donu-5110"],
            fullSiteURL: null,
        },
        methods: {
            setupPogoda(city) {
                this.fullSiteURL = this.siteURL + city + "/";
                console.log(this.fullSiteURL);
            }
        }
    })

</script>
