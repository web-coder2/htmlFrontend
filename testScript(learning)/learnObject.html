<!DOCTYPE html>
<html>
    <head>
        <title>PHARAONS</title>
    </head>
    <body style="background-color: black;">
        <h1 style="color: white; font-family: sans-serif;">Here I show all pharaons from Egypt</h1>
        <p style="color: yellow; font-size: 25px;">better check console</p>
    </body>
</html>


<script>

    let ramses = {
        name: "ramses 3",
        age: 3670,
        country: "Egypt",
        tomb: "pyramid",
        say: function() {
            console.log(`славья велекий фараон ${this.name} проживщий в ${this.country} ${this.age} years`)
        },
        die: function() {
            console.log(this.tomb)
        },
        power: function(force, speed) {
            console.log(`фараон ${this.name} нанес ${force} ударов, привел себя к скорости ${speed} m/s`)
        }
    }

    ramses.say()
    ramses.die()

    let hatshepsut = {
        name: "hatshepsut",
        age: 3000,
        country: "old Egypt",
        tomb: "graveyard",
    }

    ramses.say.call(hatshepsut)
    ramses.die.call(hatshepsut)
    ramses.say.apply(hatshepsut)

    ramses.power.call(hatshepsut, 100, 3600)
    ramses.power.apply(hatshepsut, [300, 12354])

    let newCall = ramses.power.bind(hatshepsut)
    newCall(1234, 4321)
    console.log(newCall)


</script>
