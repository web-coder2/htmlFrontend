<script>

class Assassin {
    constructor(name = "fidain", age = 15, areals = ["Damask", "Alamut", "Masiaf"]) {
        this.name = name;
        this.age = age;
        this.areals = areals;
        this.allKills = 0
    }

    killTarget(others = []) {
        this.allKills = this.allKills + this.areals.length + others.length
        if (others.length > 0) { // if (others != []) {} если others не равен пустому массиву
            console.log(`${this.name} уже поубивал ${this.allKills} в ${this.areals.toString()} и ${others.toString()} (${others.length} целей)`)
        } else {
            console.log(`${this.name} уже поубивал ${this.allKills} в ${this.areals.toString()}`)
        }
    }
}

class Informator extends Assassin {
    constructor(name = "Фидаин", 
        age = 14, 
        areals = "Masiaf", 
        targetPlace = "здесь есть тамплиер", 
        targetInfo = "у него есть стража") {
            super()
            this.message = `${this.name} друг мой брат, ${targetPlace} и ${targetInfo}`
        }
    sendMessage() {
        console.log(this.message)
    }
}

let altair = new Assassin("Altair", 24, ["Damask", "Jerusalim", "Acre", "Ursuf", "Masiaf"])
altair.killTarget(["Rome", "Mongolia", "Alamut"])

let fidain = new Assassin()
fidain.killTarget()

let damaskInformer = new Informator("Altair", 24, "Damask" , "здесь есть Джубаир в Дамаске", "у него особой стражи нет но есть его последователи и их очень много")

damaskInformer.sendMessage()

</script>
