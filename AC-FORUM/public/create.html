<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<title>Forum AC</title>
</head>
<body style="background-color: black;">

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <a class="navbar-brand" href="#">AC-Forum</a>

	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="#">Создать блог</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Все блоги</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">О форуме</a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<div class="container-fluid mt-5">
		<h3 class="text-warning text-center">Ты хочешь создать новый блог</h3>
		<div class="form-group col-md-6 offset-md-3 col-sm-12">
			<input type="text" placeholder="Названии части игры" class="form-control bg-dark mt-3">
			<input type="text" placeholder="сылка на скриншот этой части" class="form-control bg-dark mt-3">
			<textarea class="form-control bg-dark mt-3" placeholder="расскажи о главных ассассинов в этой части"></textarea>
			<input type="text" placeholder="сылка на скриншот этих ассассинов" class="form-control bg-dark mt-3">
			<textarea type="text" placeholder="расскажи о главных тамплиеров в этой части" class="form-control bg-dark mt-3"></textarea>
			<input type="text" placeholder="сылка на скриншот этих тамплиеров" class="form-control bg-dark mt-3">
			<textarea type="text" placeholder="расскажи о базах где жили эти ассассины и по каким городам они там были" class="form-control bg-dark mt-3"></textarea>
			<input type="text" placeholder="сылка на скриншот этих замков или городов" class="form-control bg-dark mt-3">
			<div class="btn-group mt-5">
				<button class="btn btn-outline-success">Добавитьь блог</button>
				<button class="btn btn-outline-danger">Отменеть блог</button>
			</div>
		</div>
	</div>

</body>
</html>
