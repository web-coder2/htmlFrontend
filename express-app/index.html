<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<title>express app</title>
</head>
<body class="bg-dark">
	<div class="container-fluid col-sm-4 ofset-sm-4" id="app">
		<h2 class="text-center text-info">form to get data</h2>
		<h4 class="text-center text-warning">express application</h4>
		<input v-on:keyup.enter="validation()" type="number" placeholder="number of data (1-7)" class="form-group" v-model="number">
		<p v-if="errorMsg !== null" class="text-danger">{{ errorMsg }}</p>
		<button class="btn btn-success" @click="validation()">get data</button>
		<br>
		<h2 class="text-center text-info">send data into server</h2>
		<p class="text-center text-warning">select day of the week</p>
		<select v-model="selectedDay" class="form-control">
			<option value="monday">понедельник</option>
			<option value="tuesday">вторник</option>
			<option value="wednesday">среда</option>
			<option value="thursday">четверг</option>
			<option value="friday">пятница</option>
			<option value="saturday">субота</option>
			<option value="sunday">воскресенье</option>
		</select>
		<p class="text-center text-warning">select type of data</p>
		<select v-model="selectedType" class="form-control">
			<option value="robot">robot</option>
			<option value="summHold">summ holds</option>
			<option value="office">office</option>
			<option value="nalog">nalog</option>
			<option value="salary">salary of brokers</option>
		</select><br>
		<button class="text-center btn btn-success">send new data</button>
	</div>
	<script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
