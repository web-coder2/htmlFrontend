<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="loginer">
            <h3>login to site</h3>
            <div class="social">
                <a href="index.html" class="fa fa-facebook"></a>
                <a href="index.html" class="fa fa-twitter"></a>
                <a href="index.html" class="fa fa-google"></a>
                <a href="index.html" class="fa fa-linkedin"></a>
            </div>
            <p class="or">or use your email address</p>
            <div>
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" id="loginBtn">Login</button>
            </div>
            <div class="coder_container">
                <!--после того как юзер нажал на loginbtn-->
                <p class="selectTitle">select data of coder</p>
                <div class="coder-data">
                    <select class="coderSelect">
                        <option value="python">Python dev</option>
                        <option value="javascript">JS dev (front / back / mobile)</option>
                        <option value="c#">c# (gamedev / SW)</option>
                    </select>
                    <input type="number" placeholder="skill of coder" id="coderSkill" class="numInput">
                    <input type="number" placeholder="cash of coder" id="coderCash" class="numInput">
                    <button id="dataBtn">send data</button>
                    <div class="coderInfo"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
