<!DOCTYPE html>
<html>
<head>
<title>Данные с разделением</title>
<style>
body {
  font-family: sans-serif;
}

.container {
  display: flex;
  flex-direction: column;
}

.block {
  display: flex;
  flex-direction: column;
  width: 400px; /* Увеличили ширину для лучшего отображения */
  margin-bottom: 10px;
}

.section {
  display: flex;
  align-items: center;
  padding: 10px;
  background-color: #6036b5;
  color: white;
  border-radius: 20px;
  margin-top: 10px;
}

.section:first-child {
  margin-top: 0px;
}

.section:last-child {
  border-bottom: none;
}

.section-item { /* Контейнер для каждого значения */
  flex: 1; /* Занимает равное пространство */
  text-align: center; /* Центрирование текста */
  border-right: 1px solid #888; /* Вертикальная граница */
  padding: 0 5px; /* Добавлен паддинг для лучшего вида */
  box-sizing: border-box; /*  Включает паддинг в ширину элемента */
}

.section-item1 {
    flex: 1; /* Занимает равное пространство */
    text-align: left; /* Центрирование текста */
    border-right: 1px solid #888; /* Вертикальная граница */
    padding: 0 5px; /* Добавлен паддинг для лучшего вида */
    box-sizing: border-box; /*  Включает паддинг в ширину элемента */
}

.section-item:last-child {
  border-right: none; /* Убираем границу у последнего элемента */
}

.total-section {
    background-color: rgb(73, 0, 174);
}

.input-section {
    background-color: rgb(85, 0, 203); 
}

.transfer-section {
    background-color: rgb(92, 0, 221); 
}

.hold-section {
    background-color: rgb(117, 18, 255); 
}

.block-container {
  display: flex;
}

.block {
  color: white;
  border-radius: 20px;
  padding: 20px;
  width: 200px;
  min-height: 100px;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
}

.block1 {
  background-color: #4900ae;
}

.block2 {
  background-color: rgb(117, 18, 255);
}

.block-header {
  font-weight: bold;
}

.block-value {
  font-size: 1.2em;
  color: black;
  background-color: white;
  padding: 10px;
  border-radius: 40px;
  width: 90%;
  text-align: center;
}

</style>
</head>
<body>

<div class="container">

  <div class="block">
    <div class="section total-section">
      <div class="section-item1">Общее:</div>
      <div class="section-item">40328</div>
      <div class="section-item">звонков</div>
      <div class="section-item">4051 ₽</div>
    </div>
    <div class="section input-section">
      <div class="section-item1">Входы:</div>
      <div class="section-item">0 %</div>
      <div class="section-item">57 лидов</div>
      <div class="section-item">71 ₽</div>
    </div>
    <div class="section transfer-section">
      <div class="section-item1">Трансфер:</div>
      <div class="section-item">2 %</div>
      <div class="section-item">1 лидов</div>
      <div class="section-item">4051 ₽</div>
    </div>
    <div class="section hold-section">
      <div class="section-item1">Холд:</div>
      <div class="section-item">2 %</div>
      <div class="section-item">1 лидов</div>
      <div class="section-item">4051 ₽</div>
    </div>
  </div>

</div>


<div class="block-container">
  <div class="block block1">
    <div class="block-header">Результат с трафика:</div>
    <div class="block-value">-74025</div>
  </div>

  <div class="block block2">
    <div class="block-header">Общий результат:</div>
    <div class="block-value">-395503</div>
  </div>

</div>



</body>
</html>
