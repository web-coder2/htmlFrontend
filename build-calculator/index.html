<!DOCTYPE html>
<html>
    <head>
        <title>Online build-calculator</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: black;">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3 text-center">
                    <h1 class="text-light">Online Build Calculator</h1>
                    <form id="buildForm">
                        <div class="form-group">
                            <label for="fundament" class="mt-3 text-warning mb-3">Тип фундамента</label>
                            <select class="form-control" id="fundament" required>
                                <option value="full">полный</option>
                                <option value="section_2">2 секции</option>
                                <option value="section_3">3 секции</option>
                                <option value="section_4">4 секции</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Marks" class="mt-3 text-warning mb-3">Марка бетона</label>
                            <select class="form-control" id="Marks" required>
                                <option value="m200">M200(B15)</option>
                                <option value="m250">M250(B20)</option>
                                <option value="m300">M300(B25)</option>
                                <option value="m350">M350(B30)</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
