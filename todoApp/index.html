<html>
    <head>
        <title>todo App</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>
    <body>
        <div class="users-div">
            <img class="users-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcp6RWRGQpyY1fyQ79DgRlfOEt2wXLx0-Yow&s">
            <div class="users-info">
                <h3 class="users-name">UserName</h3>
                <p class="users-name">profile: Backend-dev</p>
                <p class="users-name">salary: 10000$/month</p>
            </div>
        </div>

        <div class="app-div">
            <h2>Это todoApp приложение</h2>
            <p>это приложение наподобии jira но оно на vue.js (без сборки пока что) на html и css</p>
        </div>


        <div class="task-div">
            
            <div class="task-column">
                <h3 class="task-title">Backlog</h3>
                <div class="task-array"></div>
            </div>

            <div class="task-column">
                <h3 class="task-title">In Progress</h3>
                <div class="task-array"></div>
            </div>

            <div class="task-column">
                <h3 class="task-title">Testing</h3>
                <div class="task-array"></div>
            </div>

            <div class="task-column">
                <h3 class="task-title">Done</h3>
                <div class="task-array"></div>
            </div>

        </div>

    </body>
</html>
